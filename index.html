<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Online Book Library</h1>
    </header>
    <div class="main-content-area">
        <main>
            <div class="add-book-div">
                <button id="add-book-button">Add Book</button>
                <!-- Modal Section -->
                <div class="bg-modal">
                    <div class="modal-content">
                        <div class="close">+</div>
                        <h2>Add Book</h2>
                        <form action="">
                            <div class="form-row">
                                <label for="title">Title</label>
                                <input type="text" 
                                    id="title" 
                                    name="title" 
                                    placeholder="My book" 
                                    required>
                            </div>
                            <div class="form-row">
                                <label for="author">Author</label>
                                <input type="text" 
                                    id="author" 
                                    name="author" 
                                    placeholder="Written by" 
                                    required>
                            </div>
                            <div class="form-row">
                                <label for="number-of-pages">Number of Pages</label>
                                <input type="number" 
                                    name="number-of-pages" 
                                    id="number-of-pages"
                                    min="5"
                                    max="2000"
                                    required>
                            </div>
                            <div class="form-row">
                                <label class="checkbox-label" for="read">
                                    <input id="read" 
                                        type="checkbox"
                                        name="read"
                                        onclick="isReadChecked()">
                                    <span>Has this book been read?</span>
                                </label>
                            </div>
                            <div class="form-row">
                                <button id="add-book-record-button" class="submit-book">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="container" class="content"></div>
        </main>
    </div>
    <footer>
        <p class="footer-text">footer</p>
    </footer>

    <script src="./js/library.js"></script>
</body>
</html>
